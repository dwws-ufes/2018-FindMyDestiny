<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

	<ui:include src="header.xhtml" />
	
	<h:head>
	<script name='jquery/jquery.js' library="primefaces"></script>
	</h:head>
  
	<h:body>
    	<!-- Header Section Start -->
    	<header id="home" class="hero-area-2">    
		<div class="overlay" style="background-image:none;" ></div>
      <nav id="menu_navbar" class="navbar navbar-expand-md bg-inverse fixed-top scrolling-navbar menu-bg">
        <div class="container">
          <a href="home.xhtml" class="navbar-brand"><img src="resources/img/logo.png" alt="" /></a>  
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <i class="lni-menu"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto w-100 justify-content-end">
              <li class="nav-item">
                <a class="nav-link page-scroll" href="home.xhtml">#{findMyDestinyI18n.getI18nMessage("nav_home")}</a>
              </li>
              <li class='nav-item'>
              	<a class="nav-link page-scroll" href="home.xhtml#signup">#{findMyDestinyI18n.getI18nMessage("nav_signup")}</a>
              </li>                          
              <li class="nav-item">
                <a class="nav-link page-scroll" href="login.xhtml">#{findMyDestinyI18n.getI18nMessage("login")}</a>
              </li>  
              <li class="nav-item">
                <a class="nav-link page-scroll" href="#map-area">#{findMyDestinyI18n.getI18nMessage("nav_contact")}</a>
              </li> 
            </ul>
          </div>
        </div>
      </nav>
      <!-- signup Section Start -->
	<div id="signup" class="section">
    	<div class="container">
        	<div class="section-header">   
          		<h2 class="section-title fadeIn" >#{findMyDestinyI18n.getI18nMessage("login")}</h2>
			</div>
			<h:form id="login_form">
				<h:panelGroup id="login_panel">
					<div class="row">
						<div class="col-md-5 col-sm-4" style="text-align:right;font-size:12px;color:#b0b0b0">Nome Usuário</div>
    					<div class="col-md-7 col-sm-8"><p:inputText name="loginname"  value="#{loginController.username}" required="true" style="width:35%" /><br /></div>
					</div>
					<br />
					<div class="row">
						<div class="col-md-5 col-sm-4" style="text-align:right;font-size:12px;color:#b0b0b0">Senha</div>
    					<div class="col-md-7 col-sm-8" ><p:password name="loginpasswd" value="#{loginController.password}" required="true" style="width:35%" /><br /></div>
					</div>
					<br />					
					<div class="row">
						<div class="col-md-7 col-sm-8" style="width:35%;text-align:right;font-size:12px;color:#b0b0b0"><p:selectBooleanCheckbox  id="enterprise_checkbox" value="#{loginController.enterprise}" itemLabel="É uma empresa?" ></p:selectBooleanCheckbox></div>
					</div>
					<br />
					<div class="submit-button" align="center" style="padding-top:20px">
						<p:commandButton type="submit" id="submit_login" styleClass="btn btn-common btn-effect" value="#{findMyDestinyI18n.getI18nMessage('login')}"  action="#{loginController.login}" />
					</div>
				</h:panelGroup>
			</h:form>
      	</div>
    </div>
    <!-- signup Section End -->  
    </header>
    <!-- Header Section End -->
    
	<ui:include src="footer.xhtml" />
	</h:body>
</html>
