<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

	<div class="row">
		<div class="col-md-2 col-sm-4" style="text-align:right;font-size:12px">Nome Completo</div>
    	<div class="col-md-10 col-sm-8"><p:inputText id="private_person_name" name="name" value="#{userController.user.name}" required="true" style="width:80%"/><br /></div>
	</div>
	<br />
	<div class="row">
		<div class="col-md-2 col-sm-4" style="text-align:right;font-size:12px">Nome de usuário</div>
    	<div class="col-md-10 col-sm-8"><p:inputText name="username" value="#{userController.user.username}" required="true" style="width:80%" /><br /></div>
	</div>
	<br />
	<div class="row">
		<div class="col-ld-2 col-md-2 col-sm-4" style="text-align:right;font-size:12px">E-mail</div>
    	<div class="col-lg-4 col-md-2 col-sm-8"><p:inputText name="email" type="email" value="#{userController.user.email}" required="true" style="width:100%" /><br /></div>
    	<div class="col-ld-1 col-md-1 col-sm-4" style="text-align:right;font-size:12px">CPF</div>
    	<div class="col-lg-3 col-md-3 col-sm-10"><p:inputText name="cpf" value="#{userController.user.cpf}" required="true" style="width:100%" /><br /></div>
	</div>
	<br />
	<div class="row">
		<div class="col-ld-2 col-md-2 col-sm-4" style="text-align:right;font-size:12px">Endereço</div>
    	<div class="col-ld-10 col-md-10 col-sm-8"><p:inputText name="address" value="#{userController.user.address}" required="true" style="width:80%"/><br /></div>
	</div>
	<br />
	<div class="row">
		<div class="col-ld-2 col-md-2 col-sm-4" style="text-align:right;font-size:12px">Telefone Residencial</div>
    	<div class="col-lg-3 col-md-3 col-sm-8"><p:inputText name="telephone" value="#{userController.user.telephone}" required="true" style="width:100%" /><br /></div>
		<div class="col-ld-2 col-md-2 col-sm-4" style="text-align:right;font-size:12px">Telefone Celular</div>
    	<div class="col-lg-3 col-md-3 col-sm-8"><p:inputText  name="cellphone" value="#{userController.user.cellphone}" required="false" style="width:100%" /><br /></div>    	
	</div>
	<br />

	<div class="row">
			<div class="col-ld-2 col-md-2 col-sm-4" style="text-align:right;font-size:12px">Senha</div>
    		<div class="col-lg-10 col-md-10 col-sm-8"><p:password type="password" feedback="false" name="password" value="#{userController.user.password}" required="true" style="width:50%" /><br /></div>
	</div>
	<br />
	<div class="submit-button" align="center">
		<p:commandButton type="submit" styleClass="btn btn-common btn-effect" value="Confirmar dados" ajax="true" action="#{userController.createUser}" update="@form"/>
	</div>
	
</html>
