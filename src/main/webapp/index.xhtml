<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title><ui:insert name="title">Find My Destiny</ui:insert></title>
</h:head>
<h:body>
	<h:form id="FindMyDestinyForm">
		<h:panelGroup id="FindMyDestinyPanel">
			<h1> Welcome to Find My Destiny, <h:outputText value="#{findMyDestinyController.visitor}" />!</h1>
		</h:panelGroup>
		<p>Please, tell me your name: <h:inputText value="#{findMyDestinyController.visitor}" /></p>
			<f:ajax event="click" render="FindMyDestinyPanel" execute="@this" />
		<p><p:commandButton value="Open Connection" ajax="true" render="FindMyDestinyPanel" actionListener="#{findMyDestinyController.OpenConnection()}"/></p>
		<p><p:commandButton value="Close Connection" ajax="true" render="FindMyDestinyPanel" actionListener="#{findMyDestinyController.CloseConnection()}"/></p>
	</h:form>
</h:body>
</html>
