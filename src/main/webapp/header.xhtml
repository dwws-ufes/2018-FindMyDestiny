<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

	<!-- Required meta tags -->
   	<meta charset="utf-8" />
   	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
   	<meta name="keywords" content="Bootstrap, Landing page, Template, Registration, Landing" />
   	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
   	<meta name="author" content="Grayrids" />
   	<title>FindMyDestiny</title>

   	<!-- Bootstrap CSS -->
   	<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
   	<link rel="stylesheet" href="resources/css/line-icons.css" />
   	<link rel="stylesheet" href="resources/css/owl.carousel.css" />
   	<link rel="stylesheet" href="resources/css/owl.theme.css" />
   	<link rel="stylesheet" href="resources/css/animate.css" />
   	<link rel="stylesheet" href="resources/css/magnific-popup.css" />
   	<link rel="stylesheet" href="resources/css/nivo-lightbox.css" />
   	<link rel="stylesheet" href="resources/css/main.css" />    
   	<link rel="stylesheet" href="resources/css/responsive.css" />
   	<link rel="stylesheet" href="resources/css/primeicons.css" />
   	<link rel="stylesheet" href="resources/css/components.css" />
    	
	<script src='resources/js/find_my_destiny.js'></script>
   
	<style>
	.parallax {
   		/* The image used */
   		background-image: url("resources/img/wide_city_2.jpg");
		    /* Set a specific height */
   		height: 100%;
    		/* Create the parallax scrolling effect */
   		background-attachment: fixed;
   		background-position: center;
   		background-repeat: no-repeat;
   		background-size: cover;
	}

	#presentation.container
	{
		max-width: 100%;
		padding:0;
	}
	.hero-area-2 .btn-search-place 
	{
		top: 6px;
		right: 22px;
		z-index: 2;
		width: 156px;
		font-weight: 600;
		background: #3c96ff;
		color: #fff;
		height: 52px;
		text-align: center;
		position: absolute;
		padding: 0px;
		margin: 0px;
	}

	.hero-area-2 .btn-signup-choice
	{
	
	}

	.search-place, .search-place:focus
	{
		padding-top:10px;
		background-color:#ffffffcd;
		font-size:23px;
		text-align:left;
		color:#222222;
	}
		
	.search-results ul
	{
		padding-left: 0px;
	}
 			
	.search-results ul li
	{
		background-color: #f2f2f2;
		padding-top: 5px;
		padding-left: 5px;
		padding-bottom: 15px;
		margin-bottom:10px;
	}
 		
 	.add_to_list
	{
		background-color: #f2f2f2;
		padding-top: 5px;
		padding-left: 5px;
		padding-bottom: 15px;
		padding-right: 5px;
		margin-bottom:10px;
		font-size:16px;
	}
 			
 	.button_add_to_list
 	{
 		color:green;
 		padding: 5px 10px;
 	}
 	
 	.button_delete
 	{
 		color:red;
 		padding: 5px 10px;
 	}
 	
 	.button_expand
 	{
 		color:black;
 		padding: 5px 10px;
 	}
 	
 	.button_send
 	{
 		color:black;
 		padding: 5px 10px;
 	}
 	 		
	@font-face
	{
		font-family: Seaside;
		src: url(resources/fonts/seaside.ttf);
	}
	@font-face
	{
		font-family: GothamLight;
		src: url(resources/fonts/Gotham_light.ttf);
	}
	
	</style>
		
	<f:metadata>
	   	<f:viewParam name="viewId" value="#{View.viewId}" />
    	<f:event type="preRenderView" listener="#{loginController.init}" />
	</f:metadata>
		
</html>
